<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    
    <title>palette</title>
    <!-- 로딩 페이지 -->

<body>
    <header class="header">
        <div class="header-logo">
            <img src="/assets/img/header_logo.svg" alt="palette">
        </div>

        <h1 class="header-title">카일이삼제스퍼 콜처리 현황</h1>

        <span class="header-date">2025-02-04(화) 10:11:22</span>

    <main class="content is-loading">

        <div class="loading-background">
            <div class="loading-img">
                <img src="/assets/img/loading.gif" alt="로딩">
            </div>
        </div>

        <div class="content-inner">
            <ul class="status-list">
                <li class="status-item is-disabled">
                    <span>대기호</span>
                    <strong>0</strong>
                </li>
                <li class="status-item is-disabled">
                    <span>통화중 (IN)</span>

                </li>
                <li class="status-item is-disabled">
                    <span>통화중 (IN)</span>

                </li>
                <li class="status-item is-disabled">
                    <span>후처리</span>
                    <strong>0</strong>
                </li>
            </ul>

            <div class="list-wrap">
                <div class="wrap-inner consulting-wrap">
                    <div class="wrap-title">
                        <div class="img-box">
                            <img src="/assets/img/icon_1.svg" alt="상담">
                        </div>
                        <h2>상담</h2>
                    </div>
                
                    <div class="empty-box">
                    </div>
                </div>

                <div class="wrap-inner processing-wrap">
                    <div class="wrap-title">
                        <div class="img-box">
                            <img src="/assets/img/icon_2.svg" alt="상담">
                        </div>
                        <h2>후처리</h2>
                    </div>
                    
                    <div class="empty-box">
                    </div>
                </div>
            </div>

        </div>
